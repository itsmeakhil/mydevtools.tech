name: ESLint

on:
  push:
    branches: [ main, dev-preview ]
  pull_request:
    branches: [ main, dev-preview ]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'
    - run: npm ci --legacy-peer-deps
    - name: Run ESLint
      run: npm run lint
